<html>
<head>
    <title>Me Too App - Sign up: Payment Methods</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="assets/css/main.css"/>
</head>
<body class="is-preload">
<!-- Wrapper -->
<div id="wrapper">

    <!-- Main -->
    <div id="main">
        <!-- Login Page -->
        <div class="inner">
            <h1>Payment Methods</h1>
            <input type="number" id="cardno" placeholder="Card Number"/>
            <br>
            <input type="text" id="cardname" placeholder="Name on Card"/>
            <br>
            <input type="text" id="cardexp" placeholder="Expiry (MM/YY)"/>
            <br>
            <input type="number" id="cardcvc" placeholder="CVC"/>
            <br>
            <input type="text" id="blkno" placeholder="Blk Number"/>
            <br>
            <input type="text" id="blkno" placeholder="Unit Number"/>
            <br>
            <textarea rows="4" cols="47" type="text" id="blkno" placeholder="Address"/></textarea>
            <br>
            <input type="text" id="blkno" placeholder="Postal Code"/>
            <br>
            <div style="align-content: center;"><a href="index.html" class="button big" onclick="signup()">Continue</a></div>
            <br>
            <script>
                function signup() {
                    alert("Successfully registered, Welcome! Please proceed to login.");
                }
            </script>
        </div>
    </div>
</div>

</div>

<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
