					<div id="googleMap"></div>
                    <script>
					var map;
                        function myMap() {
                        var mapProp= {
                            center:new google.maps.LatLng(1.443307,103.785473),
                            zoom:17,
                            disableDefaultUI: true,
                            scaleControl: true,
                            zoomControl: true
                        };
                        map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
						
						var myarray=new Array(4);
						var infoarray=new Array(4);
						
						for (i=0; i <1; i++) {
							myarray[i]=new Array(4);
							infoarray[i]=new Array(4);
						}
						
						myarray[0][0]={lat: 1.443307, lng: 103.785473};
						myarray[0][1]={lat: 1.444317, lng: 103.785102};
						myarray[0][2]={lat: 1.444698, lng: 103.785861};
						myarray[0][3]={lat: 1.444130, lng: 103.785857};	
						
						infoarray[0][0]="Li Ji Chicken Rice";
						infoarray[0][1]="Papa Jones Western";
						infoarray[0][2]="Juicy's Homemade Bubble Tea";
						infoarray[0][3]="Underpass Steakhouse";
						
						for(i=0; i<4; i++) {
							var marker = new google.maps.Marker({position: myarray[0][i]});
							marker.setMap(map);
							// First infowindow
							var infowindow = new google.maps.InfoWindow({
							content: "<div class=infowindow><h1>" + infoarray[0][i] + "</h1></div>"
							});

						   // Attach it to the marker we've just added
						   google.maps.event.addListener(marker, 'click', infoCallback(infowindow, marker));
						}
                        };
						
						function infoCallback(infowindow, marker) {
							return function() { infowindow.open(map, marker); }; 
						}
                    </script>
			<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBrweZu6ZqWxpcSLA9sxGg-3o8yarAtODI&callback=myMap"></script>
